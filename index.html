<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Gim</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Gym Registration</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Register for Gym Membership</h2>
            <form id="membershipForm" action="#" method="post">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="membershipType">Membership Type</label>
                    <select id="membershipType" name="membershipType">
                        <option value="basic">Basic</option>
                        <option value="premium">Premium</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <button type="submit" id="submitBtn" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Gym Registration | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
